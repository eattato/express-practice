<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>계산기 UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
    <table border="1px">
        <tr><td class="input"></td></tr>
        <tr><td class="ac">RESET</td></tr>
        <tr>
            <td>(</td>
            <td>)</td>
            <td class="remove">&lt;-</td>
            <td>/</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>*</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>-</td>
        </tr>
        <tr>
            <td>3</td>
            <td>2</td>
            <td>1</td>
            <td>+</td>
        </tr>
        <tr>
            <td class="pm">+/-</td>
            <td>0</td>
            <td>.</td>
            <td class="calculate">=</td>
        </tr>
    </table>
</body>
</html>
